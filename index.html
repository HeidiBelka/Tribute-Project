<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Frida Tribute</title>
</head>

<body>
    <header>
        <h1>Capturing Frida</h1>
    </header>
    <img src="/Resources/Images/LovelyFrida.jpeg" alt="Photograph of Frida Kahlo">
    <img src="/Resources/Images/frida-kahlo-expression-self-portraits-lesson-plan-4-3.jpg"
        alt="Photo of Frida painting self portrait">
    <div class="accident">
        <h3>The Accident</h3>
    </div>
    <img src="/Resources/Images/FridaPencilBusAccident.jpg" alt="Pencil drawing of bus accident by Frida Kahlo">
    <div class="strength">
        <h3>Strength from Tragedy</h3>
    </div>
    <img src="/Resources/Images/frida-kahlo-on-bed-1-1-640x381.jpg" alt="Frida bedridden after accident">
    <img src="/Resources/Images/FridaArtBedContraption.jpg" alt="Contraption for doing art in bed">
    <img src="/Resources/Images/FridaBedArt.jpg" alt="Original Art of Frida on Bed">
    <img src="/Resources/Images/FridaBusPassengers.jpg" alt="Frida Painting of Bus Passengers">
    <div class="diego">
        <h3>Diego</h3>
    </div>
    <p>
        "There have been two great accidents in my life. One was the trolley, and the other was Diego. Diego was by far
        the worst." -Frida Kahlo
    </p>
    <img src="/Resources/Images/Frida&DiegoPainting.jpg" alt="Painting of Frida and Diego Rivera">
    <img src="/Resources/Images/Frida&DiegoCloseUp.jpg" alt="Close-up of Frida and Diego">
    <div class="politics">
        <h3>Politics</h3>
    </div>
    <img src="/Resources/Images/TrotskiFrida.png" alt="Frida & Leon Trotski">
    <img src="/Resources/Images/FridaLastPublic.jpeg" alt="Photo of Frida at last protest">
    <div class="home">
        <h3>Home</h3>
    </div>
    <img src="/Resources/Images/CasualFridaAtBlueHouse.jpg" alt="Frida at the Blue House">
</body>

</html>
